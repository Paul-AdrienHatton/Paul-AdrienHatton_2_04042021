<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Réserver vos vacances de rêve en un seul clique grâce à Reservia">
	<link rel="stylesheet" href="style.css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reservia</title>
</head>

<body>
                                        <!--header-->

	<header>
		<img class="logo" src="images/logo/reservia.png" alt="logo du site reservia">
		<nav>
			<div class="nav1">

				<div class="slideborder1"><a href="#ancreh">Hébergements</a></div>
				<div class="slideborder2"><a href="#ancrea">Activités</a></div>

				<div class="slidetop1"><a href="#ancreh">Hébergements</a></div>
				<div class="slidetop2"><a href="#ancrea">Activités</a></div>

			</div>
			<div class="inscription"><a href="#">S'inscrire</a></div>
		</nav>	
	</header>

                                       <!-- Search Section -->       
                                         
                                         
	<section class="search-section">

		<h1>Trouvez votre hébergement pour des vacances de rêve</h1>
			<h2>En plein centre ville ou en pleine nature</h2>
	
			<div class="search">
				<i class="fas fa-map-marker-alt"></i>
				<label for="site-search"></label>
				<input type="search" id="site-search" name="site-search" placeholder="Marseille, France"
				aria-label="Search through site content">
				<button class="click-on">Rechercher</button>
				<button class="click-on2">	
				<i class="fas fa-search"></i>
				</button>
			</div>

			<div class="filters">	
				<p class="filters1">Filtres</p>	

				<div class="economic">
					<i class="fas fa-money-bill-wave"></i>
					<p class="eco">Economique</p>	
				</div>

				<div class="familial">	
					<i class="fas fa-child"></i>				
					<p class="fam">Familial</p>
				</div>

				<div class="romantic">
					<i class="fas fa-heart"></i>	
					<p class="rom">Romantique</p>
				</div>

				<div class="animal">
					<i class="fas fa-dog"></i>
					<p class="ani">Animaux autorisés</p>
				</div>
					
			</div>

			<div class="informations">
                <i class="fas fa-info"></i>
				<p>Plus de 500 logements sont disponibles dans cette ville</p>
			</div>

	</section>

        

</body>
</html>
